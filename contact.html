                    </div>
                  </div>
                  <div class="contact--section--card__text">
                    <h3 class="pb-2">24/7 Contact us</h3>
                    <p class="pt-2">
                      Phone : <a href="#">(+55) 654-545-5418</a>
                    </p>
                    <p>Mobile : <a href="#">(+01) 654-545-1234</a></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="contact--section">
                <div class="contact--section--card d-flex">
                  <div class="contact--section--card__icon me-3">

                      <span class="material-symbols-outlined"> mail </span>
                    </div>
                  </div>
                  <div class="contact--section--card__text">
                    <h3 class="pb-2">24/7 Mail us</h3>
                    <p class="pt-2">No-reply@pbmit.com</p>
                    <p>No-reply@pbmit.com</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="contact--section">

                  <div class="contact--section--card__icon me-3">
                    <div>
                      <span class="material-symbols-outlined">
                        location_on
                      </span>
                    </div>
                  </div>
                  <div class="contact--section--card__text">
                    <h3 class="pb-2">Our Location</h3>
                    <p class="pt-2">4821 Ride Top, Anch St, Alaska</p>
                    <p>997998, USA main city</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="yoga--instructor__a py-4 mt-4">
            <div>
              <a href="#" class="yoga__btn blog__btn">Contact us</a>
            </div>
          </div>
          <div class="contact--section--form"></div>

            <div class="col-lg-8"></div>
          </div>
